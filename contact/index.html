<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>お問い合わせ | 市屋 凪</title>
<style>
  body, html {
    margin: 0; padding: 0;
    background: black;
    color: #fff;
    font-family: 'M PLUS 1p', sans-serif;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 2rem;
    font-size: 2.5rem;
  }

  form {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    text-align: left;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    height: 120px;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    background-color: white;
    color: black;
    border: none;
    padding: 0.7rem;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #ddd;
  }

  /* モーダル背景 */
  #modalOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }

  /* モーダルボックス */
  #modalBox {
    background: #222;
    padding: 1.5rem;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    color: #eee;
    text-align: left;
  }

  #modalBox h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  #modalBox p {
    white-space: pre-wrap;
    margin-bottom: 1rem;
  }

  #modalButtons {
    text-align: right;
  }

  #modalButtons button {
    width: auto;
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
  }
</style>
</head>
<body>

  <h1>お問い合わせ</h1>

  <form id="contactForm">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">確認</button>
  </form>

  <!-- 確認モーダル -->
  <div id="modalOverlay">
    <div id="modalBox">
      <h2>送信内容の確認</h2>
      <p id="modalContent"></p>
      <div id="modalButtons">
        <button id="cancelBtn">キャンセル</button>
        <button id="sendBtn">送信</button>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('contactForm');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalContent = document.getElementById('modalContent');
  const cancelBtn = document.getElementById('cancelBtn');
  const sendBtn = document.getElementById('sendBtn');

  form.addEventListener('submit', e => {
    e.preventDefault();

    // 入力値取得
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    // モーダルに表示
    modalContent.textContent = `お名前: ${name}\nメールアドレス: ${email}\nお問い合わせ内容:\n${message}`;

    // モーダル表示
    modalOverlay.style.display = 'flex';
  });

  cancelBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  sendBtn.addEventListener('click', () => {
    // ここで実際の送信処理を行う（例: サーバー送信など）
    alert('送信しました！');
    modalOverlay.style.display = 'none';
    form.reset();
  });
</script>

</body>
</html>
