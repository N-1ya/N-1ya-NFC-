<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>お問い合わせ</title>
<style>
  body, html {
    margin: 0; padding: 2rem;
    font-family: 'M PLUS 1p', sans-serif;
    background: black;
    color: white;
    text-align: center;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-top: 1rem;
    text-align: left;
  }
  input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  input[type="submit"] {
    background-color: white;
    color: black;
    font-weight: bold;
    margin-top: 1.5rem;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #ccc;
  }

  /* 三本線メニューアイコン */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10000;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }
  #sidebar a#closeSidebar {
    cursor: pointer;
  }
</style>
</head>
<body>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <div id="sidebar" aria-hidden="true">
    <a href="/">ホーム</a>
    <a href="/profile/">プロフィール</a>
    <a href="/works/">ギャラリー</a>
    <a href="/contact/">お問い合わせ</a>
    <a href="#" id="closeSidebar">閉じる</a>
  </div>

  <h1>お問い合わせ</h1>

  <form action="https://formspree.io/f/movwggpd" method="POST" id="contactForm">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <input type="submit" value="確認">
  </form>

  
<a href="/">ホーム</a>
<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const closeSidebar = document.getElementById('closeSidebar');

  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
  });

  closeSidebar.addEventListener('click', (e) => {
    e.preventDefault();
    sidebar.classList.remove('open');
    sidebar.setAttribute('aria-hidden', 'true');
  });

  // メニューアイコンのキーボード操作対応
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
    }
  });

  // 送信前に確認ダイアログ表示
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', (e) => {
    if (!confirm('内容を送信してもよろしいですか？')) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
