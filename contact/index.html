<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>お問い合わせ - 市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    /* フォントファイルのパスをHTMLファイルから見た相対パスに修正 */
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    margin: 0; padding: 2rem;
    font-family: 'KokuMincho', serif;
    background: black;
    color: white;
    text-align: center;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-top: 1rem;
    text-align: left;
  }

  input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }

  input[type="submit"] {
    background-color: white;
    color: black;
    font-weight: bold;
    margin-top: 1.5rem;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #ccc;
  }

  #status {
    margin-top: 1rem;
    font-size: 1rem;
    color: lightgreen;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10002;
  }

  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  /* ×アイコンに変化 */
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }
  #sidebar a#closeSidebar {
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<h1>お問い合わせ</h1>

<form id="contactForm">
  <label for="name">お名前</label>
  <input type="text" id="name" name="name" required>

  <label for="email">メールアドレス</label>
  <input type="email" id="email" name="_replyto" required>

  <label for="message">お問い合わせ内容</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <input type="submit" value="確認">
  <div id="status"></div>
</form>

<a href="/">ホーム</a>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');

  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });

  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });

  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
       !sidebar.contains(e.target) &&
       !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // フォーム送信処理（元のまま）
  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const confirmSend = confirm('内容を送信してもよろしいですか？');
    if (!confirmSend) return;

    const formData = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/movwggpd', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        status.textContent = '送信が完了しました。ありがとうございました。';
        form.reset();
      } else {
        status.textContent = '送信に失敗しました。もう一度お試しください。';
      }
    } catch (error) {
      status.textContent = 'エラーが発生しました。ネット接続を確認してください。';
    }
  });
</script>

</body>
</html>
