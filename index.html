<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
  
  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    font-family: 'KokuMincho', serif;
    color: #fff;
    text-align: center;
  }

  /* 猫の目イントロ */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 1.5s ease;
  }
  #intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #intro img {
    max-width: 80%;
    max-height: 80%;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
  #intro img.visible {
    opacity: 1;
  }

  /* メインコンテンツ */
  #main {
    display: none;
    padding: 2rem;
    min-height: 100vh;
    background-color: #000;
    overflow-y: auto;
    text-align: center;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10002;
    display: none;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }

  h1 {
    margin: 3rem 0 1rem;
    font-size: 2.5rem;
  }

  /* ギャラリー */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto 0;
  }
  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #eee;
  }

  /* カート関連スタイル */
  #cartButton {
    position: fixed;
    top: 1rem;
    right: 4rem;
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10003;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    font-weight: bold;
    user-select: none;
    font-size: 1.3rem;
  }
  #cartModal {
    display: none; /* ← ここを確実に非表示に */
    position: fixed;
    top: 5rem;
    right: 1rem;
    width: 350px;
    max-height: 400px;
    background: #222;
    color: #fff;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 10px #000;
    z-index: 10004;
    overflow-y: auto;
    flex-direction: column;
    display: flex; /* これも消すと最初に見えることを防げます */
  }
  #cartModal.hidden {
    display: none !important;
  }
  #cartModal button#cartCloseBtn {
    background: #ff6666;
    border: none;
    color: #fff;
    padding: 0.3rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    align-self: flex-end;
    font-weight: bold;
  }
  #cartModal h2 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
  #cartContents {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 1rem;
  }
  #cartContents div {
    margin-bottom: 1rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.6rem;
  }

  #purchaseBtn {
    background-color: #ff6666;
    border: none;
    color: white;
    font-weight: bold;
    padding: 0.75rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #purchaseBtn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  #purchaseBtn:hover:not(:disabled) {
    background-color: #ee4444;
  }
</style>
</head>
<body>

<!-- 猫の目イントロ -->
<div id="intro">
  <img id="catEye" src="plum-eye.png" alt="Cat Eye">
</div>

<!-- メインページ -->
<div id="main">
  <h1>市屋 凪</h1>

  <nav>
    <a href="/profile/">プロフィール</a> 　<a href="/works/">ギャラリー</a>　<a href="/contact/">お問い合わせ</a>
  </nav>

  <section class="gallery" id="gallery">
    <!-- 作品はここに動的に挿入されます -->
  </section>
</div>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<!-- カートボタン -->
<div id="cartButton" aria-label="カート" role="button" tabindex="0" title="カート">
  🛒
</div>

<!-- カートモーダル -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle" class="hidden">
  <button id="cartCloseBtn" aria-label="カートを閉じる">閉じる</button>
  <h2 id="cartTitle">カートの中身</h2>
  <div id="cartContents">
    <p>カートは空です。</p>
  </div>
  <button id="purchaseBtn" disabled>購入に進む</button>
</div>

<script>
  const intro = document.getElementById('intro');
  const catEye = document.getElementById('catEye');
  const main = document.getElementById('main');
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartContents = document.getElementById('cartContents');
  const purchaseBtn = document.getElementById('purchaseBtn');

  // メニュー開閉
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });

  // 外側クリックでサイドバー閉じる
  document.addEventListener('click', (e) => {
    if (sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // アニメーション制御
  function showMain() {
    intro.style.display = 'none';
    main.style.display = 'block';
    menuButton.style.display = 'block';
  }

  if (localStorage.getItem('introShown') === 'true') {
    showMain();
  } else {
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        localStorage.setItem('introShown', 'true');
        showMain();
      }, 1500);
    }, 3000);
  }

  // ギャラリーの読み込みと表示（最大15件）
  fetch('/works/works.json')
    .then(response => {
      if(!response.ok) throw new Error('作品データの取得失敗');
      return response.json();
    })
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.slice(0, 15).forEach(work => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
          <a href="/works/detail.html?id=${encodeURIComponent(work.id)}">
            <img src="/works/${work.image}" alt="${work.title}">
            <p>${work.title}</p>
          </a>
        `;
        gallery.appendChild(div);
      });
    })
    .catch(error => {
      console.error('ギャラリーの読み込みに失敗しました:', error);
    });

  // --- カート機能の仮実装 ---
  let cart = [];

  // モーダル初期は非表示確実にする
  cartModal.classList.add('hidden');

  // カートモーダルを開く
  cartButton.addEventListener('click', () => {
    updateCartDisplay();
    cartModal.classList.remove('hidden');
  });

  // 閉じるボタンで閉じる
  cartCloseBtn.addEventListener('click', () => {
    cartModal.classList.add('hidden');
  });

  // モーダル外クリックで閉じる（任意）
  document.addEventListener('click', e => {
    if (!cartModal.classList.contains('hidden') &&
        !cartModal.contains(e.target) &&
        e.target !== cartButton) {
      cartModal.classList.add('hidden');
    }
  });

  // カート内容表示更新関数
  function updateCartDisplay() {
    if (cart.length === 0) {
      cartContents.innerHTML = '<p>カートは空です。</p>';
      purchaseBtn.disabled = true;
    } else {
      purchaseBtn.disabled = false;
      cartContents.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.textContent = `${item.title} - ¥${item.price.toLocaleString()}`;
        cartContents.appendChild(div);
      });
    }
  }

  // 購入ボタン押下
  purchaseBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    window.location.href = '/purchase/';
  });
</script>

</body>
</html>
