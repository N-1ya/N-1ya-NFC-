<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>市屋 凪</title>
<style>
  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    font-family: 'M PLUS 1p', sans-serif;
    color: #fff;
    text-align: center;
  }

  /* 猫の目イントロ */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 1.5s ease;
  }
  #intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #intro img {
    max-width: 80%;
    max-height: 80%;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
  #intro img.visible {
    opacity: 1;
  }

  /* メインコンテンツ */
  #main {
    display: none;
    padding: 2rem;
    min-height: 100vh;
    background-color: #000;
    overflow-y: auto;
    text-align: center;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10000;
    display: none; /* 最初は非表示、アニメーション終了後に表示 */
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }

      h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }
  /* 作品ギャラリー */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto 0;
  }
  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #eee;
  }
</style>
</head>
<body>

  <!-- 猫の目イントロ -->
  <div id="intro">
    <img id="catEye" src="猫の目.jpg" alt="Cat Eye">
  </div>

  <!-- メインページ -->
  <div id="main">
    <h1>市屋 凪</h1>

    <nav>
      <a href="/profile/">プロフィール</a> 　<a href="/works/">ギャラリー</a>　<a href="/works/">お問い合わせ</a>
    </nav>

    <section class="gallery">
      <div class="gallery-item">
        <img src="作品画像1.jpg" alt="作品タイトル1">
        <p>作品タイトル1</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像2.jpg" alt="作品タイトル2">
        <p>作品タイトル2</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像3.jpg" alt="作品タイトル3">
        <p>作品タイトル3</p>
      </div>
    </section>
  </div>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <div id="sidebar">
    <a href="/">ホーム</a>
    <a href="/profile/">プロフィール</a>
    <a href="/works/">ギャラリー</a>
    <a href="/contact/">お問い合わせ</a>
    <a href="#" id="closeSidebar">閉じる</a>
  </div>

<script>
  const intro = document.getElementById('intro');
  const catEye = document.getElementById('catEye');
  const main = document.getElementById('main');
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const closeSidebar = document.getElementById('closeSidebar');

  // サイドバー開閉
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });
  closeSidebar.addEventListener('click', (e) => {
    e.preventDefault();
    sidebar.classList.remove('open');
  });

  function showMain() {
    intro.style.display = 'none';
    main.style.display = 'block';
    menuButton.style.display = 'block';  // アニメ終了後にメニュー表示
  }

  // アニメーションは初回のみ表示
  if (localStorage.getItem('introShown') === 'true') {
    // 2回目以降はアニメーションスキップ
    showMain();
  } else {
    // 初回はアニメーション表示
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);

    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        localStorage.setItem('introShown', 'true');
        showMain();
      }, 1500);
    }, 3000);
  }
</script>

</body>
</html>
