<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>市屋 凪 | ホームページ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'M PLUS 1p', sans-serif;
      color: #fff;
      text-align: center; /* 全体のテキストを中央揃え */
    }

    /* 猫の目演出（イントロ） */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1.5s ease;
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro img {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #intro img.visible {
      opacity: 1;
    }

    /* メインコンテンツ */
    #main {
      display: none;
      padding: 2rem;
      background-color: #264b75;
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    nav {
      margin: 1rem 0 2rem 0;
      font-size: 1.1rem;
    }

    nav a {
      color: #fff;
      text-decoration: underline;
      margin: 0 0.5rem;
      display: inline-block;
    }

    nav span.separator {
      margin: 0 0.5rem;
      color: #aaa;
      user-select: none;
    }

    /* 作品ギャラリー */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      justify-items: center; /* 中央寄せ */
    }

    .gallery-item {
      text-align: center;
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 0.5rem;
      width: 150px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #eee;
    }

  </style>
</head>
<body>

  <!-- 猫の目イントロ -->
  <div id="intro">
    <img id="catEye" src="猫の目.jpg" alt="Cat Eye">
  </div>

  <!-- メインページ -->
  <div id="main">
    <h1>市屋 凪</h1>

    <nav>
      <a href="/profile/">プロフィールへ</a>
      <span class="separator">|</span>
      <a href="/works/">作品一覧へ</a>
    </nav>

    <section class="gallery">
      <div class="gallery-item">
        <img src="作品画像1.jpg" alt="作品タイトル1">
        <p>作品タイトル1</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像2.jpg" alt="作品タイトル2">
        <p>作品タイトル2</p>
      </div>
      <!-- ここに作品を追加していく -->
    </section>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const catEye = document.getElementById('catEye');
    const main = document.getElementById('main');

    // 猫の目フェードイン
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);

    // 3秒後にフェードアウトしてメイン表示
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
      }, 1500);
    }, 3000);
  </script>

</body>
</html>
