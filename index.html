<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>市屋 凪 | ホームページ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'M PLUS 1p', sans-serif;
      text-align: center;
      color: #fff;
    }

    /* 猫の目演出（イントロ） */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1.5s ease;
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro img {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #intro img.visible {
      opacity: 1;
    }

    /* メインコンテンツ */
    #main {
      display: none;
      padding: 2rem;
      min-height: 100vh;
      background-color: #000; /* 黒背景 */
      overflow-y: auto;
    }

    /* 名前 */
    #main h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    /* リンクメニュー */
    .main-menu {
      margin-bottom: 2rem;
    }
    .main-menu a {
      color: #eee;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .main-menu a:hover {
      border-color: #66aaff;
    }

    /* 作品ギャラリー */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery-item {
      text-align: center;
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 0.5rem;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #eee;
    }
  </style>
</head>
<body>

  <!-- 猫の目イントロ -->
  <div id="intro">
    <img id="catEye" src="猫の目.jpg" alt="Cat Eye">
  </div>

  <!-- メインページ -->
  <div id="main">
    <h1>市屋 凪</h1>

    <!-- 追加するリンクメニュー -->
    <nav class="main-menu">
      <a href="/profile/">プロフィール</a>
      <a href="/works/">ギャラリー</a>
      <a href="/contact/">お問い合わせ</a>
    </nav>

    <section class="gallery">
      <div class="gallery-item">
        <img src="作品画像1.jpg" alt="作品タイトル1">
        <p>作品タイトル1</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像2.jpg" alt="作品タイトル2">
        <p>作品タイトル2</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像3.jpg" alt="作品タイトル3">
        <p>作品タイトル3</p>
      </div>
      <!-- ここに作品を追加 -->
    </section>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const catEye = document.getElementById('catEye');
    const main = document.getElementById('main');

    // 猫の目をフェードイン
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);

    // しばらく表示したあとフェードアウト
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
      }, 1500);
    }, 3000);
  </script>

</body>
</html>
