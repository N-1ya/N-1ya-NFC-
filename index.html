<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>市屋 凪</title>
<style>
  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: 'M PLUS 1p', sans-serif;
    color: #fff;
    text-align: center;
  }

  /* 猫の目イントロ */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000; /* イントロは高いけどメニューより下にする */
    transition: opacity 1.5s ease;
  }

  #intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  #intro img {
    max-width: 80%;
    max-height: 80%;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  #intro img.visible {
    opacity: 1;
  }

  /* 三本線メニューアイコン */
  #menuButton {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1100; /* イントロより上に表示 */
    width: 30px;
    height: 25px;
    cursor: pointer;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    color: white;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1150;
    padding: 2rem;
    box-sizing: border-box;
  }
  #sidebar.open {
    transform: translateX(0);
  }

  /* メインコンテンツ */
  #main {
    display: none;
    padding: 2rem;
    min-height: 100vh;
    background-color: #264b75;
    overflow-y: auto;
  }

  h1 {
    background-color: transparent !important;
    margin-bottom: 1rem;
    font-size: 3rem;
    color: #fff;
  }

  nav {
    margin-bottom: 2rem;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
    font-size: 1.1rem;
  }
  nav a:hover {
    text-decoration: underline;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    justify-items: center;
  }

  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
    width: 90%;
    max-width: 300px;
    box-sizing: border-box;
    text-align: center;
    color: #eee;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
  }
</style>
</head>
<body>

  <!-- 猫の目イントロ -->
  <div id="intro">
    <img id="catEye" src="猫の目.jpg" alt="Cat Eye" />
  </div>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <aside id="sidebar" aria-hidden="true">
    <nav>
      <a href="/">ホーム</a><br />
      <a href="/profile/">プロフィール</a><br />
      <a href="/works/">ギャラリー</a><br />
      <a href="/contact/">お問い合わせ</a>
    </nav>
  </aside>

  <!-- メインページ -->
  <div id="main">
    <h1>市屋 凪</h1>

    <nav>
      <a href="/profile/">プロフィール</a>
      <a href="/works/">ギャラリー</a>
      <a href="/contact/">お問い合わせ</a>
    </nav>

    <section class="gallery">
      <div class="gallery-item">
        <img src="作品画像1.jpg" alt="作品タイトル1" />
        <p>作品タイトル1</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像2.jpg" alt="作品タイトル2" />
        <p>作品タイトル2</p>
      </div>
      <div class="gallery-item">
        <img src="作品画像3.jpg" alt="作品タイトル3" />
        <p>作品タイトル3</p>
      </div>
    </section>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const catEye = document.getElementById('catEye');
    const main = document.getElementById('main');

    // メニュー関連
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');

    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
    });

    // キーボード対応（Enterキーでメニュー開閉）
    menuButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        sidebar.classList.toggle('open');
        sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
      }
    });

    // イントロのアニメーション
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);

    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
      }, 1500);
    }, 3000);
  </script>

</body>
</html>
