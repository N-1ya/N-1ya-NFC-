<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロフィール</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: 'M PLUS 1p', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* 三本線メニューアイコン */
    #menuButton {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* サイドバー */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1150;
      padding: 2rem;
      box-sizing: border-box;
      text-align: left;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }

    nav.main-nav {
      margin-bottom: 2rem;
    }

    nav.main-nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1rem;
    }

    nav.main-nav a:hover {
      text-decoration: underline;
    }

    .profile-content {
      max-width: 700px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <aside id="sidebar" aria-hidden="true">
    <nav>
      <a href="/">ホーム</a>
      <a href="/profile/">プロフィール</a>
      <a href="/works/">ギャラリー</a>
      <a href="/contact/">お問い合わせ</a>
    </nav>
  </aside>

  <!-- メインタイトルとリンク -->
  <h1>プロフィール</h1>



  <!-- プロフィール本文 -->
  <section class="profile-content">
    <p>猫を描いています。</p>
    <p>主にアクリル画を中心に、NFCタグやWeb連動による新しい表現形式も探求中。</p>
    <p><strong>使用画材：</strong>アクリル、MDFパネル、デジタルメディアなど</p>
<p>
  <a href="/contact/">お問い合わせ</a></strong>はこちらからどうぞ<br>
</p>

  </section>

    <nav class="main-nav">
    <a href="/">ホーム</a>
  </nav>
  <script>
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');

    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
    });

    menuButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        sidebar.classList.toggle('open');
        sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
      }
    });
  </script>

</body>
</html>
