<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>市屋 凪 | プロフィール</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'M PLUS 1p', sans-serif;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 1rem;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .menu-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
    .menu-button div {
      background-color: #fff;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .side-menu {
      position: fixed;
      top: 0; right: -250px;
      width: 250px; height: 100vh;
      background-color: rgba(0,0,0,0.9);
      padding: 2rem;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu a {
      display: block;
      color: #fff;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .profile-photo {
      max-width: 200px;
      border-radius: 100%;
      margin: 1rem auto;
      display: block;
      border: 3px solid #264b75;
    }
    .profile-text {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #eee;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #264b75;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>市屋 凪 | プロフィール</h1>
    <div class="menu-button" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="/">ホーム</a>
    <a href="/profile/">プロフィール</a>
    <a href="/works/">作品一覧</a>
  </div>

  <main>
    <img src="profile-photo.jpg" alt="市屋 凪" class="profile-photo" />
    <div class="profile-text">
    <p>
      猫を描いています。<br>
      主にアクリル画を中心に、NFCタグやWeb連動による新しい表現形式も探求中。
    </p>

    <p>
      <strong>使用画材：</strong> アクリル、MDFパネル、デジタルメディアなど
    </p>

    <p>
      <strong>お問い合わせ：</strong><br>
      <a href="n4g1.1ch1y4@gmail.com">4g1.1ch1y4@gmail.com</a>
    </p>

    <a href="/" class="back-button">ホームに戻る</a>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
