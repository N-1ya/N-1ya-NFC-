<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロフィール</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: 'M PLUS 1p', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* 三本線メニューアイコン */
    #menuButton {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    #menuButton div {
      background-color: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* ×アイコンに変化 */
    #menuButton.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuButton.open div:nth-child(2) {
      opacity: 0;
    }
    #menuButton.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* サイドバー */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1150;
      padding: 2rem;
      box-sizing: border-box;
      text-align: left;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }

    nav.main-nav {
      margin-bottom: 2rem;
    }

    nav.main-nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1rem;
    }

    nav.main-nav a:hover {
      text-decoration: underline;
    }

    .profile-content {
      max-width: 700px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <aside id="sidebar" aria-hidden="true">
    <nav>
      <a href="/">ホーム</a>
      <a href="/profile/">プロフィール</a>
      <a href="/works/">ギャラリー</a>
      <a href="/contact/">お問い合わせ</a>
      <a href="#" id="closeSidebar">閉じる</a>
    </nav>
  </aside>

  <!-- メインタイトルとリンク -->
  <h1>プロフィール</h1>

  <!-- プロフィール本文 -->
  <section class="profile-content">
    <p>猫を描いています。</p>
    <p>主にアクリル画を中心に、NFCタグやWeb連動による新しい表現形式も探求中。</p>
    <p><strong>使用画材：</strong>アクリル、MDFパネル、デジタルメディアなど</p>
    <p>
      <a href="/contact/">お問い合わせ</a>はこちらからどうぞ<br>
    </p>
  </section>

  <nav class="main-nav">
    <a href="/">ホーム</a>
  </nav>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const closeSidebar = document.getElementById('closeSidebar');

  // トグル関数
  function toggleSidebar() {
    const isOpen = sidebar.classList.toggle('open');
    menuButton.classList.toggle('open', isOpen);
    sidebar.setAttribute('aria-hidden', !isOpen);
  }

  // メニューボタンクリック
  menuButton.addEventListener('click', toggleSidebar);

  // キーボード操作（Enter、Space）
  menuButton.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleSidebar();
    }
  });

  // 閉じるリンククリック
  closeSidebar.addEventListener('click', (e) => {
    e.preventDefault();
    sidebar.classList.remove('open');
    menuButton.classList.remove('open');
    sidebar.setAttribute('aria-hidden', 'true');
  });

  // サイドバー以外クリックで閉じる
  document.addEventListener('click', (e) => {
    const isClickInsideSidebar = sidebar.contains(e.target);
    const isClickOnMenuButton = menuButton.contains(e.target);
    if (sidebar.classList.contains('open') && !isClickInsideSidebar && !isClickOnMenuButton) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'true');
    }
  });
</script>

</body>
</html>
