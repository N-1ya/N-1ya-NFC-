<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ギャラリー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'M PLUS 1p', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* 三本線メニューアイコン */
    #menuButton {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* サイドバー */
    #sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1150;
      padding: 2rem;
      box-sizing: border-box;
      text-align: left;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }

    nav.main-nav {
      margin-bottom: 2rem;
    }

    nav.main-nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1rem;
    }

    nav.main-nav a:hover {
      text-decoration: underline;
    }

    /* ギャラリー部分 */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      width: 280px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 6px;
    }

    .gallery-item p {
      margin-top: 0.7rem;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- 三本線メニュー -->
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- サイドバー -->
  <aside id="sidebar" aria-hidden="true">
    <nav>
      <a href="/">ホーム</a>
      <a href="/profile/">プロフィール</a>
      <a href="/works/">ギャラリー</a>
      <a href="/contact/">お問い合わせ</a>
    </nav>
  </aside>

  <h1>ギャラリー</h1>

  <nav class="main-nav">
    <a href="/">ホーム</a>
    <a href="/profile/">プロフィール</a>
    <a href="/contact/">お問い合わせ</a>
  </nav>

  <!-- ギャラリー -->
  <section class="gallery">
    <div class="gallery-item">
      <a href="/works/detail1.html">
        <img src="/images/art1.jpg" alt="作品1">
        <p>作品タイトル1</p>
      </a>
    </div>
    <div class="gallery-item">
      <a href="/works/detail2.html">
        <img src="/images/art2.jpg" alt="作品2">
        <p>作品タイトル2</p>
      </a>
    </div>
    <div class="gallery-item">
      <a href="/works/detail3.html">
        <img src="/images/art3.jpg" alt="作品3">
        <p>作品タイトル3</p>
      </a>
    </div>
  </section>

  <script>
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');

    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
    });

    menuButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        sidebar.classList.toggle('open');
        sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
      }
    });
  </script>

</body>
</html>
