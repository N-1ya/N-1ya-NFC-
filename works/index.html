<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ギャラリー - 市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    font-family: 'KokuMincho', serif;
    color: #fff;
    text-align: center;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10002;
    display: block;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
    text-align: left;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }

  h1 {
    margin: 3rem 0 1rem;
    font-size: 2.5rem;
  }

  /* ギャラリー */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto 3rem;
  }
  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #eee;
  }

  /* スマホでも3列維持 */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 400px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  /* カート関連スタイル */
  #cartButton {
    position: fixed;
    top: 1rem;
    right: 4rem;
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10003;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    font-weight: bold;
    user-select: none;
    font-size: 1.3rem;
  }
  #cartModal {
    display: none;
    position: fixed;
    top: 5rem;
    right: 1rem;
    width: 350px;
    max-height: 400px;
    background: #222;
    color: #fff;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 10px #000;
    z-index: 10004;
    overflow-y: auto;
    flex-direction: column;
  }
  #cartModal.hidden {
    display: none !important;
  }
  #cartModal button#cartCloseBtn {
    background: #ff6666;
    border: none;
    color: #fff;
    padding: 0.3rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    align-self: flex-end;
    font-weight: bold;
  }
  #cartModal h2 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
  #cartContents {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 1rem;
  }
  #cartContents div {
    margin-bottom: 1rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.6rem;
  }
  #purchaseBtn {
    background-color: #ff6666;
    border: none;
    color: white;
    font-weight: bold;
    padding: 0.75rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #purchaseBtn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  #purchaseBtn:hover:not(:disabled) {
    background-color: #ee4444;
  }
</style>
</head>
<body>

<!-- メインページ -->
<div id="main">
  <h1>ギャラリー</h1>

  <nav>
    <a href="/">ホーム</a>
  </nav>

  <!-- JSONで自動生成されるギャラリー -->
  <section class="gallery" id="gallery"></section>
</div>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<!-- カートボタン -->
<div id="cartButton" aria-label="カート" role="button" tabindex="0" title="カート">
  🛒
</div>

<!-- カートモーダル -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle" class="hidden">
  <button id="cartCloseBtn" aria-label="カートを閉じる">閉じる</button>
  <h2 id="cartTitle">カートの中身</h2>
  <div id="cartContents">
    <p>カートは空です。</p>
  </div>
  <button id="purchaseBtn" disabled>購入に進む</button>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartContents = document.getElementById('cartContents');
  const purchaseBtn = document.getElementById('purchaseBtn');

  // メニュー開閉トグル
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });

  // キーボード操作対応（Enter/Spaceで開閉）
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });

  // 外クリックで閉じる
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
      !sidebar.contains(e.target) &&
      !menuButton.contains(e.target)) {
        sidebar.classList.remove('open');
        menuButton.classList.remove('open');
    }
  });

  // ギャラリーをJSONから生成
  fetch('./works.json')
    .then(response => response.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.forEach(work => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
          <a href="detail.html?id=${encodeURIComponent(work.id)}">
            <img src="${work.image}" alt="${work.title}">
            <p>${work.title}</p>
            <p style="font-size: 0.9rem; color: #ccc;">¥${Number(work.price).toLocaleString()}</p>
          </a>
          <button class="addToCartBtn" data-id="${work.id}" data-title="${work.title}" data-price="${work.price}" data-image="${work.image}" style="margin-top:0.5rem; padding:0.3rem 0.6rem; border:none; border-radius:4px; cursor:pointer;">カートに追加</button>
        `;
        gallery.appendChild(item);
      });

      // カートに追加ボタンのイベント設定
      document.querySelectorAll('.addToCartBtn').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.dataset.id;
          const title = button.dataset.title;
          const price = Number(button.dataset.price);
          const image = button.dataset.image;

          addToCart({id, title, price, image});
        });
      });
    })
    .catch(error => {
      console.error('ギャラリーの読み込みに失敗しました:', error);
    });

  // --- カート機能の実装 ---
  let cart = [];

  // モーダル初期は非表示確実に
  cartModal.classList.add('hidden');

  // カートモーダル開閉
  cartButton.addEventListener('click', () => {
    updateCartDisplay();
    cartModal.classList.toggle('hidden');
  });

  // 閉じるボタンで閉じる
  cartCloseBtn.addEventListener('click', () => {
    cartModal.classList.add('hidden');
  });

  // モーダル外クリックで閉じる
  document.addEventListener('click', e => {
    if (!cartModal.classList.contains('hidden') &&
        !cartModal.contains(e.target) &&
        e.target !== cartButton) {
      cartModal.classList.add('hidden');
    }
  });

  // カートにアイテムを追加
  function addToCart(item) {
    const existing = cart.find(i => i.id === item.id);
    if(existing) {
      existing.quantity++;
    } else {
      item.quantity = 1;
      cart.push(item);
    }
    updateCartDisplay();
  }

  // カート内容表示更新
  function updateCartDisplay() {
    if(cart.length === 0) {
      cartContents.innerHTML = '<p>カートは空です。</p>';
      purchaseBtn.disabled = true;
      return;
    }
    purchaseBtn.disabled = false;

    cartContents.innerHTML = '';

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.alignItems = 'center';
      div.style.justifyContent = 'space-between';
      div.style.marginBottom = '0.6rem';

      div.innerHTML = `
        <div style="flex-grow:1; text-align:left;">
          <strong>${item.title}</strong><br>
          ¥${item.price.toLocaleString()} × 
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" style="width:40px; text-align:center; margin-left: 5px;">
        </div>
        <button data-index="${index}" style="background:#ff4444; border:none; color:#fff; border-radius:4px; cursor:pointer; padding:0.3rem 0.6rem;">削除</button>
      `;

      cartContents.appendChild(div);
    });

    // 数量変更イベント付与
    cartContents.querySelectorAll('input[type=number]').forEach(input => {
      input.addEventListener('change', e => {
        let val = parseInt(e.target.value);
        if(isNaN(val) || val < 1) val = 1;
        const idx = e.target.dataset.index;
        cart[idx].quantity = val;
        updateCartDisplay();
      });
    });

    // 削除ボタンイベント付与
    cartContents.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', e => {
        const idx = button.dataset.index;
        cart.splice(idx, 1);
        updateCartDisplay();
      });
    });
  }

  // 購入ボタン押下
  purchaseBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    // ここで購入処理へ遷移やAPI連携などの実装を追加してください
    alert('購入処理に進みます（実装例）');
    // 例）注文情報をまとめて送信したり、注文ページへ遷移したり
  });
</script>

</body>
</html>
