<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>市屋 凪 | 作品一覧</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'M PLUS 1p', sans-serif;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* ハンバーガーメニュー */
    .menu-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .menu-button div {
      background-color: #fff;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s;
    }

    /* サイドメニュー */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2rem;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      display: block;
      color: #fff;
      margin-bottom: 1rem;
      text-decoration: none;
    }

    /* ギャラリー */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    .gallery-item {
      text-align: center;
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 0.5rem;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #eee;
    }

    /* 戻るボタン */
    .back-button {
      display: block;
      width: fit-content;
      margin: 1rem auto 0;
      padding: 0.5rem 1rem;
      background-color: #444;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>市屋 凪 | 作品一覧</h1>
    <div class="menu-button" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <a href="/">ホーム</a>
    <a href="/profile/">プロフィール</a>
    <a href="/works/">作品一覧</a>
  </div>

  <main>
    <section class="gallery">
      <!-- 作品アイテムをここに追加 -->
      <div class="gallery-item">
        <img src="作品1.jpg" alt="作品タイトル1" />
        <p>作品タイトル1</p>
      </div>
      <div class="gallery-item">
        <img src="作品2.jpg" alt="作品タイトル2" />
        <p>作品タイトル2</p>
      </div>
      <div class="gallery-item">
        <img src="作品3.jpg" alt="作品タイトル3" />
        <p>作品タイトル3</p>
      </div>
      <!-- 以降同様に作品を追加していく -->
    </section>

    <a href="/" class="back-button">ホームに戻る</a>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
