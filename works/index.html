<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品一覧 | 市屋 凪</title>
  <style>
    body, html {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      color: #fff;
      font-family: 'M PLUS 1p', sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #fff;
      /* グレーっぽい文字が気になるなら色を白に強制 */
      color: #fff !important;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery-item {
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 0.5rem;
      transition: background 0.3s ease;
    }
    .gallery-item:hover {
      background: rgba(255 255 255 / 0.2);
    }
    .gallery-item a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .gallery-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    nav {
      margin-top: 2rem;
    }
    nav a {
      color: #66aaff;
      text-decoration: underline;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>市屋 凪</h1>

  <section class="gallery">
    <div class="gallery-item">
      <a href="/works/作品1.html">
        <img src="作品画像1.jpg" alt="作品タイトル1" />
        <p>作品タイトル1</p>
      </a>
    </div>
    <div class="gallery-item">
      <a href="/works/作品2.html">
        <img src="作品画像2.jpg" alt="作品タイトル2" />
        <p>作品タイトル2</p>
      </a>
    </div>
    <div class="gallery-item">
      <a href="/works/作品3.html">
        <img src="作品画像3.jpg" alt="作品タイトル3" />
        <p>作品タイトル3</p>
      </a>
    </div>
    <!-- 作品追加はここに同じ形で追加 -->
  </section>

  <nav>
    <a href="/">ホームへ</a> | <a href="/profile/">プロフィールへ</a>
  </nav>

</body>
</html>
